<!doctype html>
<html lang="en" ng-app='LunchTracker'>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-controller="LunchCheckController">
   <div class="container">
    <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input id="lunch-menu" type="text" placeholder="What did you have for a lunch?" class="form-control"
             ng-model="lunchItems">
         </div>
         <div class="form-group">
             <button class="btn btn-default btn-warning" ng-click="checkLunchCount()">Check If Too Much</button>
         </div>
         <div class="form-group message">
          {{ errorMessage }}
         </div>
   </div>  
    </div>


</body>
</html>
